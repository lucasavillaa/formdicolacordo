    <script>
      // Função para enviar o formulário
      function enviarFormulario() {
        // Verifica se os campos obrigatórios estão preenchidos
        var nomeFornecedor = document.getElementById("nome_fornecedor").value;
        var nomeResponsavel = document.getElementById("nome_responsavel").value;
        var cliente = document.getElementById("cliente").value;
        var assunto = document.getElementById("assunto").value;
        var textMessage = document.getElementById("text_message").value;
        var data = document.getElementById("data").value;
        var emailFornecedor = document.getElementById("email_fornecedor").value;
        var valor = document.getElementById("valor").value;

        if (
          nomeFornecedor === "" ||
          nomeResponsavel === "" ||
          cliente === "" ||
          assunto === "" ||
          textMessage === "" ||
          data === "" ||
          emailFornecedor === "" ||
          valor === ""
        ) {
          // Exibe uma mensagem de erro se algum campo estiver vazio
          Swal.fire({
            title: "Erro",
            text: "Por favor, preencha todos os campos obrigatórios.",
            icon: "error",
            confirmButtonColor: "#06246D",
            confirmButtonText: "Ok",
          });
        } else {
          // Exibe uma mensagem de sucesso se todos os campos estiverem preenchidos
          Swal.fire({
            title: "Enviado!",
            text: "O formulário foi enviado com sucesso!",
            icon: "success",
            showConfirmButton: false,
          });
        }
      }
    </script>

            <script>
              function formatCurrency(input) {
                // Remove todos os caracteres não numéricos, exceto pontos e vírgulas
                let unformattedValue = input.value.replace(/[^0-9,.]/g, "");

                // Adiciona "R$" na frente do valor e formata com cinco casas decimais
                let formattedValue = `R$ ${unformattedValue}`;

                // Atualiza o valor no campo de entrada
                input.value = formattedValue;
              }
            </script>
